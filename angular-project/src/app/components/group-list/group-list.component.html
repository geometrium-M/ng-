<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="nav-wrapper">
    <div class="nav">
      <p>Gruppi di Firma</p>
    </div>
  </div>
  <div class="filter">
    <input type="text" placeholder="Filtra..."  [(ngModel)]="groupsFilter">
  </div>

  <div class="wrapper">
    <div >
      <div *ngFor="let group of GroupService.groupList | filterGroups:groupsFilter " class="wrapper-group"  (click)="openGroup(group.id)" [ngClass]="{'warning':group.warning}">
     
  
        <div class="header-wrapper">
          <div>
            <div class="header">
              <div class="group-name" >{{group.groupName}}</div>
            <app-modal 
              [id]="group.id" (click)="$event.stopPropagation()"
            ></app-modal>
            </div>
            
            <div *ngIf="group.hasOwnProperty('warning')"[ngClass]="{'warn':true}">{{group.warning}}</div>
          </div>
          
          <div class="users">
            <div *ngFor="let user of group?.users | slice:0:1">
                <div class="user">{{user.userInitials}}</div>
            </div>
            <div *ngIf="group.users.length > 1">
              <div class="user">+{{group.users.length - 1}}</div>
          </div>

       
        </div>

        </div>
  
        <div class="functions">
          <div *ngFor="let function of group.functions" class="function">
            <div>
              <img src="https://www.svgrepo.com/show/91117/money-credit-card.svg" alt="" class="icon">
            </div>
            <div class="values-wrapper">
              <p>{{function.title}}</p>
              <div class="values">
                <div>{{function.minValue | currency:'EUR':'symbol':'0.0-0'}}</div>
                <span>-</span>
                <div>{{function.maxValue | currency:'EUR':'symbol':'0.0-0'}}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
        <button (click)="createNewGroup()" class="btn">Nuovo Gruppo <span>+</span> </button>
   
      

    
   
  </div>

  

</body>
</html>
